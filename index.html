<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="main-container">
            <div>
                <h1 class="title">Kalkulator Sederhana</h1>
                <div class="centered">
                    <div class="calculator shadow-lg">
                        <form>
                            <div class="screen mb-3">
                                <input type="text" name="screen" id="screen" readonly>
                            </div>
                            <div class="operator-0">
                                <input type="button" value="C" class="btn btn-dark" id="clear"
                                    onclick="getInputButton(this)">
                                <input type="button" value="del." class="btn btn-dark" id="delete"
                                    onclick="getInputButton(this)">
                                <input type="button" value="=" class="btn btn-success" id="widen" onclick="equal()">
                            </div>
                            <div class="operator-1">
                                <input type="button" value="1" class="btn btn-dark" id="1"
                                    onclick="getInputButton(this)">
                                <input type="button" value="2" class="btn btn-dark" id="2"
                                    onclick="getInputButton(this)">
                                <input type="button" value="3" class="btn btn-dark" id="3"
                                    onclick="getInputButton(this)">
                                <input type="button" value="Ã—" class="btn btn-danger" id="kali"
                                    onclick="getInputButton(this)">
                            </div>
                            <div class="operator-2">
                                <input type="button" value="4" class="btn btn-dark" id="4"
                                    onclick="getInputButton(this)">
                                <input type="button" value="5" class="btn btn-dark" id="5"
                                    onclick="getInputButton(this)">
                                <input type="button" value="6" class="btn btn-dark" id="6"
                                    onclick="getInputButton(this)">
                                <input type="button" value="&#247;" class="btn btn-danger" id="bagi"
                                    onclick="getInputButton(this)">
                            </div>
                            <div class="operator-3">
                                <input type="button" value="7" class="btn btn-dark" id="7"
                                    onclick="getInputButton(this)">
                                <input type="button" value="8" class="btn btn-dark" id="8"
                                    onclick="getInputButton(this)">
                                <input type="button" value="9" class="btn btn-dark" id="9"
                                    onclick="getInputButton(this)">
                                <input type="button" value="+" class="btn btn-danger" id="tambah"
                                    onclick="getInputButton(this)">
                            </div>
                            <div class="operator-4">
                                <input type="button" value="0" class="btn btn-dark" id="widen-0"
                                    onclick="getInputButton(this)">
                                <input type="button" value="." class="btn btn-dark" id="titik"
                                    onclick="getInputButton(this)">
                                <input type="button" value="-" class="btn btn-danger" id="kurang"
                                    onclick="getInputButton(this)">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="calculator.js"></script>
</body>

</html>
